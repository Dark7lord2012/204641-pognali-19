        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html#about">О сервисе</a>
          </li>
          <li class="site-list__item">
            <a>Направления</a>
          </li>
          <li class="site-list__item">

          <li>
            <a class="main-nav__email" href="mailto:mail@htmlacademy.ru">

        <div class="page-header__social social">
          <ul class="social__list">
            <li class="social__item">

    <main class="page-main">
      <section class="info">
        <h2 class="info__title">Информация</h2>
        <p class="info__level level">
          80 level
        </p>
        <img src="https://via.placeholder.com/100x100" alt="Петя Демин?" class="info__photo">
        <button class="info__btn-photo">
          Сменить фото
        </button>
        <fieldset class="info__fieldset tags">
          <legend class="info__legend">Теги</legend>
          <textarea class="info__textarea-tags tags__textarea" value=>#бургер #бар #футбол #концерт #крафт</textarea>
        </fieldset>
        <fieldset class="info__fieldset">
          <legend class="info__legend">Транспорт</legend>
          <label class="info__label-checkbox transport-icons">
            <input type="checkbox" class="info__checkbox transport-icons__icon" name="airplane">
            <span class="visually-hidden">Самолет</span>
          </label>
          <label class="info__label-checkbox transport-icons">
            <input type="checkbox" class="info__checkbox transport-icons__icon" name="bus">
            <span class="visually-hidden">Автобус</span>
          </label>
          <label class="info__label-checkbox transport-icons">
            <input type="checkbox" class="info__checkbox transport-icons__icon" name="bike">
            <span class="visually-hidden">Велосипед</span>
          </label>
          <label class="info__label-checkbox transport-icons">
            <input type="checkbox" class="info__checkbox transport-icons__icon" name="walking">
            <span class="visually-hidden">Пешком</span>
